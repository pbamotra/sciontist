
<div class="header">
    <h1>{{ site.name }}</h1>
</div>
<div class="sub-header">
    <ul>
        {% for item in site.data.navigation %}
        <li class="{{ item.type}}">
            <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="sub-header">
    <ul class="share-buttons">
      <li><a href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fsciontist.com&t=" title="Share on Facebook" target="_blank" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(document.URL) + '&t=' + encodeURIComponent(document.URL)); return false;"><img src="assets/img/Facebook.png"></a></li>
      <li><a href="https://twitter.com/intent/tweet?source=http%3A%2F%2Fsciontist.com&text=:%20http%3A%2F%2Fsciontist.com&via=_pbamotra_" target="_blank" title="Tweet" onclick="window.open('https://twitter.com/intent/tweet?text=' + encodeURIComponent(document.title) + ':%20'  + encodeURIComponent(document.URL)); return false;"><img src="assets/img/Twitter.png"></a></li>
      <li><a href="http://www.reddit.com/submit?url=http%3A%2F%2Fsciontist.com&title=" target="_blank" title="Submit to Reddit" onclick="window.open('http://www.reddit.com/submit?url=' + encodeURIComponent(document.URL) + '&title=' +  encodeURIComponent(document.title)); return false;"><img src="assets/img/Reddit.png"></a></li>
      <li><a href="http://www.linkedin.com/shareArticle?mini=true&url=http%3A%2F%2Fsciontist.com&title=&summary=&source=http%3A%2F%2Fsciontist.com" target="_blank" title="Share on LinkedIn" onclick="window.open('http://www.linkedin.com/shareArticle?mini=true&url=' + encodeURIComponent(document.URL) + '&title=' +  encodeURIComponent(document.title)); return false;"><img src="assets/img/LinkedIn.png"></a></li>
      <li><a href="mailto:?subject=&body=:%20http%3A%2F%2Fsciontist.com" target="_blank" title="Email" onclick="window.open('mailto:?subject=' + encodeURIComponent(document.title) + '&body=' +  encodeURIComponent(document.URL)); return false;"><img src="assets/img/Email.png"></a></li>
    </ul>
</div>
