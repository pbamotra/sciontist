
<div class="header">
    <h1>{{ site.name }}</h1>
</div>
<div class="sub-header">
    <ul>
        {% for item in site.data.navigation %}
        <li class="{{ item.type}}">
            <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
<div id="logo">
    <img src="{{site.logo}}.png" srcset="{{site.logo}}@2x.png 2x, {{site.logo}}@3x.png 3x" alt="Scottie - Loyal Scott" />
</div>
