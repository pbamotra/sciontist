
<div class="header">
    <h1>{{ site.name }}</h1>
    <h3>{fname}.{lname}&nbsp;@&nbsp;{gmail.com}</h3>
</div>
<div class="sub-header">
    <ul>
        {% for item in site.data.navigation %}
        <li class="{{ item.type}}">
            <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
