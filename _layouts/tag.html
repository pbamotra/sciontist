---
layout: default
---

<div class="tag">
    <a class="tag__back" href="/">&lt;-- home</a>
    <br/>
    <br/>
    <h1 class="tag__title">Post with <span style="font-weight:bold">{{ page.tag }}</span> tag:</h1>
    <div class="tag__content">
        {% if site.tags[page.tag] %}
            {% for post in site.tags[page.tag] %}
                <br/>
                <br/>
                <a href="{{ post.url }}/">{{ post.title }}</a>
            {% endfor %}
        {% else %}
            <p>There are no posts for this tag.</p>
        {% endif %}
    </div>
</div>
